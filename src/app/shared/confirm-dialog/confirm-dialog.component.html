<div class="confirm-notification-style">
    <div class="content-container">
        <span class="content-span full-width">{{message}}</span>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button id="yes-button" [mat-dialog-close]="true">Yes</button>
        <button mat-raised-button color="warn" id="no-button" [mat-dialog-close]="false">No</button>
    </div>
</div>
